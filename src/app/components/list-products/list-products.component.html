<h1>CONTENT FOR PRODUCT LIST </h1>

<h1>NÂ° | product | stock | price | size | </h1>
<div>
    <h2>{{ time | date: "dd-mm-yy":"hh:mm:ss"</h2>
    <table mat-table class="mat-elevation-z4" style="width: 100%">
        <!-- <table mat-table [dataSource]="productList" class="mat-elevation-z4" style="width: 100%"> -->
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition"
      -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Position</th>
            <td mat-cell *matCellDef="let product">counter</td>
        </ng-container>

        <!-- price column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let product">price</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let product">product</td>
        </ng-container>

        <!-- color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef>Colors</th>
            <td mat-cell *matCellDef="let product">color</td>
        </ng-container>

        <!-- color Column -->
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef>Size</th>
            <td mat-cell *matCellDef="let product">size</td>
        </ng-container>

        <!-- color Column -->
        <ng-container matColumnDef="grammage">
            <th mat-header-cell *matHeaderCellDef>Grammage</th>
            <td mat-cell *matCellDef="let product">grammage</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="clicked(row)"></tr>
    </table>

    <!-- <h1 *ngIf="clickedRow">clicked on ...</h1> -->
</div>
